services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      # Set these in your shell or create a local .env file used by docker compose
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET:-dev-secret}
      FRONTEND_ORIGIN: ${FRONTEND_ORIGIN:-http://localhost:5173}
    ports:
      - "8000:8000"
